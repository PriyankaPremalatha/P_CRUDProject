
<!DOCTYPE html>
<html>
<head>

	{% load static%}
	<link rel="stylesheet" type="text/css" href="{% static 'effects/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	


	<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<style type="text/css">
  a{
    font-size: 20px;
    color: white;

  }


</style>

</head>
<body>


 <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="">Contact Us</a></li>
      <li><a href="#">About</a></li>
      
    </ul>

    <ul class="nav navbar-nav navbar-right">
       <li><a href="{% url 'crudregister' %}" ><span class="glyphicon glyphicon-user"></span> Sign Up</a></li> 
      <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>

 <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        {% csrf_token %}
      <form id="registerUser" action=""  class="form-horizontal">
      
        
          
          <div class="form-group">
            <label for="organisation" class="label-control col-md-3">First Name</label>
            <div class="col-md-7">
              <input type="text" name="firstname" class="form-control">
              
            </div>
          </div>

          <div class="form-group">
            <label for="enduser" class="label-control col-md-3">Last Name</label>
            <div class="col-md-7">
              <input type="text" name="lastname" class="form-control">
              
            </div>
          </div>

          <div class="form-group">
            <label for="issues" class="label-control col-md-3">Email</label>
            <div class="col-md-7">
              <input type="email" name="email" class="form-control">
              
            </div>
          </div>


          <div class="form-group">
            <label for="prioritylevel" class="label-control col-md-3">Password</label>
            <div class="col-md-7">
              <input type="password" name="password" class="form-control">
              
            </div>
          </div>



          <div class="form-group">
            <label for="date" class="label-control col-md-3">Confirm Password</label>
            <div class="col-md-7">
              <input type="password" name="conpassword" class="form-control">
              
            </div>
          </div>


        


      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="submit" style="color:white;font-size: 20px; font-family: century schoobook" id="btnregister">Register</button>
        
        <button type="button" class="btn btn-danger" data-dismiss="modal" style="color:white;font-size: 20px; font-family: century schoobook">Cancel</button>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

{% block javascript %}


 <script type="text/javascript">




$('a[href$="#myModal"]').on( "click", function() {
   $('#myModal').modal('show');
   $('#myModal').find('.modal-title').text('User Registration');
});

</body>

</html>
